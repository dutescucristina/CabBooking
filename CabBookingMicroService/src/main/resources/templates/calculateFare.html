<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Booking</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h2>Calculate Fare</h2>
<form action="calculateFare" method="post" class="form-group">
<label>Locations</label>
<select class="form-control" name="locationId" id="locationId">
    <option th:each="option : ${locations}" th:value="${option.getId()}" th:text="${option.getFromLocation()} +'->'+ ${option.getToLocation()}" th:selected="${option.getId()==lid}"></option>
</select><br/>
<label>Type Of Cab</label>
    <select class="form-control" id="cabType" name="cabType">
        <option th:each="type : ${cabTypes}" th:value="${type}" th:text="'Class ' + ${type}" th:selected="${type==cti}"></option>
    </select><br/>
<input type="submit" value="Calculate" class="btn btn-primary"/>
</form>

<h2 th:if="${msg} != null" th:text ="'TotalPrice: ' + ${msg}"></h2>
<a href="/">Index Page</a>
</body>
</html>
