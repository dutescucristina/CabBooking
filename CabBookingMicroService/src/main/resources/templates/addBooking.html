<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Booking</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<span th:text ="${msg}"></span>
<h2>Add Booking</h2>
<form action="addBooking" method="post" th:object="${bb}" class="form-group">
<label>Email</label>
<input type="text" name="email" th:field="*{email}" class="form-control"/><br/>
<label>Locations</label>
<select class="form-control" name="locationId" id="locationId" th:field="*{locationId}">
    <option th:each="option : ${locations}" th:value="${option.getId()}" th:text="${option.getFromLocation()} +'->'+ ${option.getToLocation()}"></option>
</select><br/>
<label>Type Of Cab</label>
    <select class="form-control" id="cabType" name="cabType" th:field="*{typeOfCab}">
        <option th:each="type : ${cabTypes}" th:value="${type}" th:text="'Class ' + ${type}"></option>
    </select><br/>
<input type="submit" value="submit" class="btn btn-primary"/>
<input type="reset" value="reset" class="btn btn-danger"/>
</form>
<a href="/">Index Page</a>
</body>
</html>
